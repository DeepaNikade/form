<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Personal Details</legend>
        <label>Firstname</label>
        <input type="text" name="firstname" />
        <br />
        <br />
        <label>Middlename</label>
        <input type="text" name="middlename" />
        <br />
        <br />
        <label>Lastname</label>
        <input type="text" name="lastname" />
        <br />
        <br />
        <label>Course</label>
        <select name="" id="course">
          <option value="">Course</option>
          <option value="">Btech</option>
          <option value="">Mtech</option>
          <option value="">BBA</option>
          <option value="">BSc</option>
          <option value="">B.Com</option>
          <option value="">BA</option>
          <option value="">MBBS</option>
        </select>
        <br />
        <br />
        <label>Gender</label>
        <br />
        <input type="radio" name="gender" />
        Male
        <br />
        <input type="radio" name="gender" />
        Female
        <br />
        <input type="radio" name="gender" />
        other
        <br />
        <br />
        <label>DOB</label>
        <input type="datetime-local" id="dob" />
        <br />
        <br />
        <label for="">Phone:</label>
        <input
          type="text"
          name="code"
          id="phone"
          value="+91"
          disabled
          required
          size="3"
        />
        <input type="text" name="" id="phone" size="10" maxlength="10" />
        <br />
        <br />
        <label for="">Address</label>
        <br />
        <textarea name="60" id="" cols="30" rows="6"></textarea>
        <br />
        <br />
        <label for="">Email</label>
        <input type="email" name="email" id="email" />
        <br />
        <br />
        <label for="">Password</label>
        <input type="Password" name="pass" id="pass" />
        <br />
        <br />
        <label for="">Re-type password</label>
        <input type="Password" name="" id="repass" />
        <br />
        <br />
        <input type="checkbox" name="" id="" />
        <label for="">Agree to terms and conditions </label>
        <br />
        <br />
        <label for="">Choose File</label>
        <input type="File" name="" id="" />
        <br />
        <br />
        <label for="">Choose Color</label>
        <input type="color" name="" id="" />
        <br />
        <br />
        <input type="reset" name="" id="" value="Reset" />
        <input type="submit" name="" id="" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
